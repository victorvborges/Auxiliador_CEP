<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Revisão do Capítulo: {{ capitulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Revisão do Capítulo: {{ capitulo }}</h2>

            <form method="POST" action="/next_chapter">
                <div class="mb-3">
                    <textarea class="form-control" name="texto_editado" rows="15">{{ resultado }}</textarea>
                </div>
                <button id="btnProximo" type="submit" class="btn btn-primary">Salvar e Gerar Próximo Capítulo</button>
            </form>

            <form method="POST" action="/reiniciar" class="mt-3">
                <button id="btnReiniciar" type="submit" class="btn btn-danger">Reiniciar Projeto</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#btnProximo').click(function() {
                const btn = $(this);
                btn.prop('disabled', true);
                btn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Gerando próximo capítulo...');
                btn.closest('form').submit();
            });

            $('#btnReiniciar').click(function() {
                const btn = $(this);
                btn.prop('disabled', true);
                btn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Reiniciando projeto...');
                btn.closest('form').submit();
            });

        });
    </script>
</body>
</html>
